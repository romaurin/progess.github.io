<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото с часами</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .time {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            padding: 4px 12px;
            border-radius: 8px;
            white-space: nowrap;
        }

        img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* фото всегда целиком */
            display: block;
        }
    </style>
</head>
<body>
    <div class="time" id="time"></div>
    <img src="img/Image1.jpg" alt="Фото">

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById("time").textContent =
                now.toLocaleTimeString("ru-RU", { hour: "2-digit", minute: "2-digit", second: "2-digit" });
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
